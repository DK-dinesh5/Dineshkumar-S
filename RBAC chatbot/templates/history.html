<!-- templates/history.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat History - RBAC Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="dashboard">
    <header>
        <h2>üìú {{ session['username'] }}'s History</h2>
        <div class="nav-links">
            <a href="{{ url_for('logout') }}">Logout</a>
            <a href="{{ url_for('index') }}">Back to Chat</a>
        </div>
    </header>

    <div class="history-list">
        {% for log in logs %}
        <div class="history-entry">
            <div><strong>Q:</strong> {{ log['question'] }}</div>
            <div><strong>A:</strong> {{ log['answer'] }}</div>
            <div><small>üìé PDFs: {{ log['pdfs_used'] | join(', ') }}</small></div>
            <div><small>‚è±Ô∏è {{ log['timestamp'].strftime('%Y-%m-%d %H:%M:%S') }}</small></div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
